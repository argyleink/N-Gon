<!DOCTYPE html>
<html manifest="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>N-Gon</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="styles/master.css">
  </head>
  <body>
    <div style="height:100vh;" class="row center-xs middle-xs">
      <div id="demo" class="col-xs"></div>
    </div>
  </body>
  <script src="js/lib.min.js"></script>
  <script src="js/n-gon.js"></script>
  <script>
    nGon.init('demo', {
      //- init with data
      data: [
        '<h1>First</h1>',
        [
          '<div class="poly"><h1>Top</h1></div>',
          '<div class="poly"><h1>Second</h1></div>',
          '<div class="poly"><h1>Bottom</h1></div>'
        ],
        '<img src="https://placekitten.com/g/500/500">',
        '<h1>Fourth</h1>',
        [
          '<div class="poly"><img src="https://placekitten.com/g/500/500"></div>',
          '<div class="poly"><img src="https://placekitten.com/g/800/500"></div>',
          '<div class="poly"><img src="https://placekitten.com/g/700/500"></div>'
        ],
        '<h1>Sixth</h1>'
      ]
    });
    
    //- append more data later
    nGon.append('<h1>Final</h1>');
    
    //- listen for events
    nGon.flipEnd(function(dir, faces){ 
      //- console.log(dir, faces); 
    });
  </script>
</html>
